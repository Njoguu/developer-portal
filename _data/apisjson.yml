# APIs JSON/YAML Specification Details
specificationVersion: '0.16'
specificationType: 'Consumer'

# Overview of this API
name: APIs.io
description: This is the API to access APIs.io API search engine, from the product management perspective.
image: https://kinlane-productions2.s3.amazonaws.com/apis-io/apis-io-api-logo.jpg

# Tags for helping organize
tags:

  - APIs
  - Search Engine
  - Directory

# Time frame for API evolution
created: '2023-07-26'
modified: '2024-07-04'  

url: https://developer.apis.io/apis.json

apis:

  - name: Search API
    description: This is the API behind the APIs.io search engine.
    image: https://kinlane-productions2.s3.amazonaws.com/apis-io/apis-io-api-logo.jpg
    humanURL: https://developer.apis.io/documentation
    baseURL: https://search-api.apis.io    
    
    tags:
    
      - APIs
      - Search Engine
      - Directory
    
    properties:

      # Documentation
      - type: Documentation
        url: https://developer.apis.io/documentation

      - type: OpenAPI
        url: _data/openapi-search.yml


    # VCard Contact 
    contact:

      - FN: APIs.io
        email: info@apis.io 

  - name: Authentication API
    description: This is the API for turning your GitHub Personal Access Token into an API key you can pass in to make API calls to the APIs.io API.
    image: https://kinlane-productions2.s3.amazonaws.com/apis-io/apis-io-api-logo.jpg
    humanURL: https://developer.apis.io/documentation
    baseURL: https://auth-api.apis.io

    tags:
    
      - Authentication
      - Tokens
    
    properties:

      # Documentation
      - type: Documentation
        url: https://developer.apis.io/documentation/

      - type: OpenAPI
        url: _data/openapi-auth.yml

    # VCard Contact 
    contact:

      - FN: APIs.io
        email: info@apis.io    

