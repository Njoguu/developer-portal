      collection: 'https://www.postman.com/collection'
      environment: 'https://www.postman.com/environment'

    - type: performance
      title: US West Regional Performance Testing Monitor
      url: 'https://example.com/monitor'
      collection: 'https://www.postman.com/collection'
      environment: 'https://www.postman.com/environment'                  


